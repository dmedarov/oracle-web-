name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
 
 build:
   runs-on: ubuntu-latest
   steps:
     -
       name: Checkout
       uses: actions/checkout@v4
     -      
       name: Set up Docker Buildx
       id: buildx
       uses: docker/setup-buildx-action@v3
     -    
       name: Cache Docker layers
       uses: actions/cache@v4
       with:
         path: /tmp/.buildx-cache
         key: ${{ runner.os }}-buildx-${{ github.sha }}
         restore-keys: |
           ${{ runner.os }}-buildx-
     -
       uses: docker/login-action@v3
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
     -
       name: Build and push
       id: docker_build
       uses: docker/build-push-action@v5
       with:
         context: ./
         file: ./Dockerfile
         builder: ${{ steps.buildx.outputs.name }}
         push: true
         tags: dmedarov/webserver:latest
         cache-from: type=local,src=/tmp/.buildx-cache
         cache-to: type=local,dest=/tmp/.buildx-cache
     -
       name: Image digest
       run: echo ${{ steps.docker_build.outputs.digest }}


     -
        name: Push Docker Image via SSH
        uses: open-fringecore/docker-ssh-push@v0.1-beta
        with:
            images: |
                 dmedarov/webserver:latest
            ssh-host: ${{ secrets.SSH_HOST }}
            ssh-user: ${{ secrets.SSH_USER }}
            ssh-private-key: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}
            ssh-remote-public-key: ${{ secrets.ORACLE_SSH_PUBLIC_KEY }}
            # Optional inputs can be added as needed

